<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý từ vựng</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content-wrapper {
            flex: 1 0 auto;
        }
        footer {
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <div class="content-wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold" href="../index.html">VocabApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="./categories.html">Categories</a></li>
                        <li class="nav-item"><a class="nav-link active" href="./vocabulary.html">Vocabulary</a></li>
                        <li class="nav-item"><a class="nav-link" href="./flashcard.html">Flashcards</a></li>
                        <li class="nav-item"><a class="nav-link" href="./quiz.html">Quiz</a></li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <span class="me-3" id="username"></span>
                        <button class="btn btn-danger">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                
                <select name="" id="">
                    <option value=""><h2>All Categories</h2></option>
                </select>
                <button class="btn btn-primary" onclick="openAddModal()">
                    <i class="fas fa-plus"></i> Add New Word
                </button>
            </div>

            <!-- Search Box -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" id="searchVocab" placeholder="Search vocabulary...">
                    </div>
                </div>
            </div>

            <!-- Vocabulary Table -->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light" style="font-size: 10.7px;">
                        <tr>
                            <td>STT</td>
                            <td>WORD</td>
                            <td>MEANING</td>
                            <td>CATEGORY</td>
                            <td>ACTIONS</td>
                        </tr>
                    </thead>
                    <tbody id="vocabularyTableBody">
                        <!-- Vocabulary will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Vocabulary Modal -->
    <div class="modal fade" id="addVocabModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm từ vựng mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="addVocabForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="newWord" class="form-label">Từ vựng</label>
                            <input type="text" class="form-control" id="newWord" required>
                        </div>
                        <div class="mb-3">
                            <label for="newMeaning" class="form-label">Nghĩa</label>
                            <input type="text" class="form-control" id="newMeaning" required>
                        </div>
                        <div class="mb-3">
                            <label for="newCategory" class="form-label">Danh mục</label>
                            <select class="form-select category-dropdown" id="newCategory" required>
                                <option value="">Chọn danh mục</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">Thêm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Vocabulary Modal -->
    <div class="modal fade" id="editVocabModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sửa từ vựng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="editVocabForm">
                    <div class="modal-body">
                        <input type="hidden" id="editIndex">
                        <div class="mb-3">
                            <label for="editWord" class="form-label">Từ vựng</label>
                            <input type="text" class="form-control" id="editWord" required>
                        </div>
                        <div class="mb-3">
                            <label for="editMeaning" class="form-label">Nghĩa</label>
                            <input type="text" class="form-control" id="editMeaning" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCategory" class="form-label">Danh mục</label>
                            <select class="form-select category-dropdown" id="editCategory" required>
                                <option value="">Chọn danh mục</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Vocabulary Modal -->
    <div class="modal fade" id="deleteVocabModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xác nhận xóa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="deleteVocabForm">
                    <div class="modal-body">
                        <input type="hidden" id="deleteIndex">
                        <p>Bạn có chắc chắn muốn xóa từ vựng này không?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-danger">Xóa</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 bg-light">
        <p class="mb-0">© 2024 VocabApp. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/auth.js"></script>
    <script src="../JS/vocabulary.js"></script>
</body>

</html>
