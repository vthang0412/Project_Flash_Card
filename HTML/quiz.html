<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - VocabApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/quiz.css">
</head>
<body>
    <div class="content-wrapper min-h-screen flex flex-col">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold" href="../index.html">VocabApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="./categories.html">Categories</a></li>
                        <li class="nav-item"><a class="nav-link" href="./vocabulary.html">Vocabulary</a></li>
                        <li class="nav-item"><a class="nav-link" href="./flashcard.html">Flashcards</a></li>
                        <li class="nav-item"><a class="nav-link active" href="./quiz.html">Quiz</a></li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <span class="me-3" id="username"></span>
                        <button class="btn btn-danger">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container my-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Vocabulary Categories</h2>
            <button class="btn btn-success">Start Quiz</button>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <select class="form-select w-100" aria-label="Select category">
                    <option selected>Con vật</option>
                    <option value="1">Category 1</option>
                    <option value="2">Category 2</option>
                </select>
            </div>

            <!-- Progress Bar -->
            <div class="mb-4">
                <span>Progress</span>
                <div class="progress" style="height: 10px;">
                    <div class="progress-bar bg-primary" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <span class="d-block text-end">1/2</span>
            </div>

            <!-- Question -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title">What is the meaning of "Dog"?</h5>
                    <div class="list-group">
                        <button class="list-group-item list-group-item-action" onclick="checkAnswer(this, false)">mèo</button>
                        <button class="list-group-item list-group-item-action" onclick="checkAnswer(this, true)">cún</button>
                    </div>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="d-flex justify-content-between">
                <button class="btn btn-primary">Previous</button>
                <button class="btn btn-primary">Next</button>
            </div>

            <!-- Quiz History -->
            <h2 class="fw-bold mt-5">Quiz History</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Category</th>
                        <th scope="col">Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2025-04-12</td>
                        <td>Con vật</td>
                        <td>100%</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <!-- Footer -->
        <footer class="text-center py-3 bg-light">
            <p class="mb-0">© 2025 VocabApp. All rights reserved.</p>
        </footer>
    </div>

      <!-- Notification Modal -->
      <div class="modal fade" id="notificationModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-white" style="background-color: red;">
                    <h4>Logout</h4>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="notificationMessage" class="mb-0 text-center"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmLogout">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/quiz.js"></script>
    <script src="../JS/auth.js"></script>
    <script src="../JS/app.js"></script>
</body>
</html>
