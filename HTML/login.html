<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VocabApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <div class="min-h-screen flex flex-col">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between items-center h-16" id="nav">
                    <!-- Logo bên trái -->
                    <a href="../index.html" class="text-xl font-bold text-gray-800">VocabApp</a>

                    <!-- Nút Login và Register bên phải -->
                    <div class="flex space-x-4  ">
                        <a href="login.html"
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 text-center">Login</a>
                        <a href="register.html"
                            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 text-center">Register</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-4 py-8">
            <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="loginEmail" class="w-full px-3 py-2 border rounded">
                        <div class="invalid-feedback text-red-500 text-sm hidden">Please provide a valid email address.
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Password</label>
                        <input type="password" id="loginPassword" class="w-full px-3 py-2 border rounded">
                        <div class="invalid-feedback text-red-500 text-sm hidden">Password cannot be empty.</div>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                        Login
                    </button>
                </form>
                <div id="loginError" class="mt-4 text-red-500 text-center"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto py-3 px-3">
                <p class="text-center text-gray-600">© 2025 VocabApp. All rights reserved.</p>
            </div>
        </footer>
    </div>
        <div class="modal fade" id="notificationModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header border-0">
                        <h5 class="modal-title text-success">Success</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <i class="fas fa-check-circle text-success mb-3" style="font-size: 3rem;"></i>
                        <p id="notificationMessage" class="mb-0"></p>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/auth.js"></script>
</body>

</html>
