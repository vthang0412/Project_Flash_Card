<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/dashboard.css">
</head>

<body>
    <div class="content-wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand fw-bold" href="../index.html">VocabApp</a>
                <!-- Links -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="./categories.html">Categories</a></li>
                        <li class="nav-item"><a class="nav-link" href="./vocabulary.html">Vocabulary</a></li>
                        <li class="nav-item"><a class="nav-link" href="./flashcard.html">Flashcards</a></li>
                        <li class="nav-item"><a class="nav-link" href="./quiz.html">Quiz</a></li>
                    </ul>
                    <!-- User Info and Logout -->
                    <div class="d-flex align-items-center">
                        <span class="me-3" id="username"></span>
                        <button class="btn btn-danger">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container text-center mt-5">
            <h1 class="fw-bold"></h1>
            <p class="text-muted">Continue learning vocabulary and improving your skills today.</p>
            <button class="btn btn-success"><a href="./quiz.html" style="text-decoration: none; color: white;">Take Quiz</a></button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 bg-light" id="footer">
        <p class="mb-0">Â© 2024 VocabApp. All rights reserved.</p>
    </footer>

    <!-- Notification Modal -->
    <div class="modal fade" id="notificationModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-white" style="background-color: red;">
                    <h4>Logout</h4>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="notificationMessage" class="mb-0 text-center"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmLogout">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/auth.js"></script>
    <script src="../JS/app.js"></script>
</body>

</html>
