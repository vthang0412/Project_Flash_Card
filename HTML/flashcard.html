<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - VocabApp</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/flashcard.css">
</head>

<body>
    <div class="content-wrapper min-h-screen flex flex-col" >
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold" href="../index.html">VocabApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="./categories.html">Categories</a></li>
                        <li class="nav-item"><a class="nav-link" href="./vocabulary.html">Vocabulary</a></li>
                        <li class="nav-item"><a class="nav-link active" href="./flashcard.html">Flashcards</a></li>
                        <li class="nav-item"><a class="nav-link" href="./quiz.html">Quiz</a></li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <span class="me-3" id="username"></span>
                        <button class="btn btn-danger">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-4 py-8">
            <div class="container mt-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Flashcard Elearning</h2>
                </div>

                <!-- Category Filter -->
                <div class="mb-4">
                    <select id="categoryFilter" class="form-select">
                        <option value="">All Categories</option>
                    </select>
                </div>

                <!-- Flashcard Container -->
                <div class="max-w-2xl mx-auto">
                    <div class="flashcard">
                        <div class="flashcard-inner">
                            <!-- Mặt trước -->
                            <div class="flashcard-front backface-hidden ">
                                <h2 id="cardWord"></h2>
                            </div>
                            <!-- Mặt sau -->
                            <div class="flashcard-back backface-hidden">
                                <h2 id="cardMeaning"></h2>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <div class="flex justify-center space-x-4 text-center">
                    <button onclick="previousCard()" class="btn btn-primary">Previous</button>
                    <button onclick="markAsLearned()" class="btn btn-success">Mark as Learned</button>
                    <button onclick="nextCard()" class="btn btn-primary">Next</button>
                </div>

                <!-- Progress -->
                <div class="mt-4">
                    <div class="d-flex justify-content-between mb-2">
                        <span>Progress</span>
                        <span id="progressText">0/2</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-primary" id="progressBar" style="width: 0%;"></div>
                    </div>
                </div>
            </div>

            <!-- Word List -->
            <div class="mt-8">
                <h2 class="text-xl font-bold mb-4">Word List</h2>
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <table class="table table-hover">
                        <thead class="bg-gray-50">
                            <tr>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Word</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Meaning</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Status</th>
                            </tr>
                        </thead>
                        <tbody id="wordListBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer class="text-center py-3 bg-light">
            <p class="mb-0">© 2025 VocabApp. All rights reserved.</p>
        </footer>
        <div class="modal fade" id="notificationModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header text-white" style="background-color: red;">
                        <h4>Logout</h4>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p id="notificationMessage" class="mb-0 text-center"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="confirmLogout">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS and dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../JS/flashcard.js"></script>
        <script src="../JS/auth.js"></script>
        <script src="../JS/app.js"></script>
</body>

</html>
