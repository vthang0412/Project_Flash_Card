<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - VocabApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/flashcard.css">
    <style>
        .perspective {
            perspective: 1000px;
        }

        .transform-style {
            transform-style: preserve-3d;
        }

        .backface-hidden {
            backface-visibility: hidden;
        }

        .rotate-y-180 {
            transform: rotateY(180deg);
        }

        .flashcard-inner-hover\:rotate-y-180 .rotate-y-180,
        .flashcard-inner:hover .flashcard-inner-hover\:rotate-y-180 {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Navigation (similar to previous pages) -->
        <nav class="bg-white shadow-lg">
            <!-- ... navigation content ... -->
        </nav>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-4 py-8">
            <div class="flex justify-between items-center mb-6">
                <a href="../HTML/dashboard.html">
                    <h1 class="text-2xl font-bold">Flashcard Learning</h1>
                </a>
            </div>

            <!-- Category Filter -->
            <div class="mb-4">
                <select id="categoryFilter" class="w-full px-4 py-2 border rounded">
                    <option value="">All Categories</option>
                </select>
            </div>

            <!-- Flashcard Container -->
            <div class="max-w-2xl mx-auto">
                <div class="flashcard mb-8">
                    <div class="flashcard-inner">
                        <div
                            class="relative w-full h-full transition-transform duration-700 transform-style preserve-3d flashcard-inner-hover:rotate-y-180">

                            <!-- Mặt trước -->
                            <div
                                class="absolute w-full h-full backface-hidden bg-white p-8 rounded-lg shadow-lg flex items-center justify-center">
                                <h2 class="text-3xl font-bold text-center" id="cardWord">Click to Start</h2>
                            </div>

                            <!-- Mặt sau -->
                            <div
                                class="absolute w-full h-full backface-hidden bg-gray-100 p-8 rounded-lg shadow-lg transform rotate-y-180 flex items-center justify-center">
                                <h2 class="text-3xl font-bold text-center" id="cardMeaning">This is the meaning</h2>
                            </div>
                        </div>
                    </div>
                </div>




                <!-- Controls -->
                <div class="flex justify-center space-x-4">
                    <button onclick="previousCard()" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                        Previous
                    </button>
                    <button onclick="markAsLearned()"
                        class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">
                        Mark as Learned
                    </button>
                    <button onclick="nextCard()" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                        Next
                    </button>
                </div>

                <!-- Progress -->
                <div class="mt-8">
                    <div class="flex justify-between mb-2">
                        <span>Progress</span>
                        <span id="progressText">0/0</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div class="bg-blue-600 h-2.5 rounded-full" id="progressBar" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <!-- Word List -->
            <div class="mt-8">
                <h2 class="text-xl font-bold mb-4">Word List</h2>
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <table class="min-w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Word</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Meaning</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Status</th>
                            </tr>
                        </thead>
                        <tbody id="wordListBody"></tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto py-3 px-3">
                <p class="text-center text-gray-600">© 2024 VocabApp. All rights reserved.</p>
            </div>
        </footer>
    </div>
